name: PR tests

on:
  push:
    branches:
      - ci-refactor
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  setup-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust toolchain 1.72 (with clippy and rustfmt)
        run: rustup toolchain install 1.72-x86_64-unknown-linux-gnu
      - name: Install nightly
        run: rustup toolchain install nightly-2023-01-03-x86_64-unknown-linux-gnu
      - name: Install riscv target
        run: rustup target add riscv32imac-unknown-none-elf --toolchain nightly-2023-01-03-x86_64-unknown-linux-gnu
      - name: Install stdlib
        run: rustup component add rust-src --toolchain nightly-2023-01-03-x86_64-unknown-linux-gnu
      - uses: Swatinem/rust-cache@v2

  pilcom:
    runs-on: ubuntu-latest
    steps:
      - name: âš¡ Cache nodejs
        id: cache-pilcom
        uses: actions/cache@v3
        with:
          path: |
            ~/pilcom/node_modules
          key: ${{ runner.os }}-pilcom-node-modules
      - name: Install pilcom
        if: steps.cache-pilcom.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/0xPolygonHermez/pilcom.git
          cd pilcom
          npm install

  build:
    runs-on: ubuntu-latest
    needs:
      - setup-rust
      - pilcom
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build
        run: cargo build --bins --tests --benches --all --all-features --profile pr-tests

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Run default tests
        run: cargo test --all --all-features --profile pr-tests --verbose
        env:
          PILCOM: $(pwd)/pilcom/

  slow-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Run slow tests
        # Number threads is set to 1 because the runner does not have enough memory for more.
        run: cargo test --all --all-features --profile pr-tests --verbose -- --ignored --nocapture --test-threads=1 --exact test_keccak test_vec_median instruction_tests::addi test_many_chunks
        env:
          PILCOM: $(pwd)/pilcom/

  bench-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Check benches compile without running them
        run: cargo bench --all --all-features --profile pr-tests --no-run
      - name: Check without Halo2
        run: cargo check --all --no-default-features --profile pr-tests


  clippy:
    name: clippy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install Clippy
        run: rustup component add clippy --toolchain 1.72-x86_64-unknown-linux-gnu
      - name: Lint
        run: cargo clippy --all --all-targets --all-features
        env:
          RUSTFLAGS: -Dwarnings

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install rustfmt
        run: rustup component add rustfmt --toolchain 1.72-x86_64-unknown-linux-gnu
      - name: Format
        run: cargo fmt --all --check --verbose
